<html>
    <head> <link href="style.css" rel="stylesheet" type="text/css">  </head>
    <body>
        <div class = "outer">
            <input class="output"></input>
            <div class="inner">
                <table>
                    <tr>
                        <td> <button type="button" class="button" onclick="del()" value="del">Del</button> </td>
                        <td></td>
                        <td> <button type="button" class="button" onclick="ac()" value="ac">AC</button> </td>
                    </tr>
                    <tr>
                        
                        <td> <button type="button" class="button" onclick="insert(1)" value="1">1</button> </td>
                        <td> <button type="button" class="button" onclick="insert(2)" value="2">2</button> </td>
                        <td> <button type="button" class="button" onclick="insert(3)" value="3">3</button> </td>
                        <td> <button type="button" class="button" onclick="insert('+')" value="+">+</button> </td>
                    </tr>
                    <tr>
                        <td> <button type="button" class="button" onclick="insert(4)" value="4">4</button> </td>
                        <td> <button type="button" class="button" onclick="insert(5)" value="5">5</button> </td>
                        <td> <button type="button" class="button" onclick="insert(6)" value="6">6</button> </td>
                        <td> <button type="button" class="button" onclick="insert('-')" value="-">-</button> </td>
                    </tr>
                    <tr>
                            <td> <button type="button" class="button" onclick="insert(7)" value="7">7</button> </td>
                            <td> <button type="button" class="button" onclick="insert(8)" value="8">8</button> </td>
                            <td> <button type="button" class="button" onclick="insert(9)" value="9">9</button> </td>
                            <td> <button type="button" class="button" onclick="insert('*')" value="*">*</button> </td>
                    </tr>
                    <tr>
                            
                            <td> <button type="button" class="button" onclick="insert('.')" value=".">.</button> </td>
                            <td> <button type="button" class="button" onclick="insert(0)" value="0">0</button> </td>
                            <td> <button type="button" class="button" onclick="equals()" value="=">=</button> </td>
                            <td> <button type="button" class="button" onclick="insert('/')" value="/">/</button> </td>
                    </tr>
                    
                </table>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
